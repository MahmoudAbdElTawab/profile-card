<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This page is tutorial">
        <link rel="stylesheet" href="style.css">
       
    </head>

    <body>


        <!-- Background images area -->

        <div class="bg-img">
            <!-- Image -->
            <div class="images">
                <img class="top" src="images/bg-pattern-top.svg" alt="">
                <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
            </div>
            
        <!-- Start Card --> 
            <div class="card">
                <div class="top">
                    <img src="images/bg-pattern-card.svg" alt="">
                </div>
                
                <div class="center">
                    <div class="person-img">
                        <img src="images/image-victor.jpg" alt="">
                    </div>
                    <div class="info">
                        <h2>Victor Crest <span>26</span></h2>
                        <span>London</span>
                    </div>
                </div>
                <hr>

                <div class="bottom">
                    <div>
                        <h3>80K</h3>
                        <span>Followers</span>
                    </div>
                    <div>
                        <h3>803K</h3>
                        <span>Likes</span>
                    </div>
                    <div>
                        <h3>1.4K</h3>
                        <span>Photos</span>
                    </div>
                </div>    
            </div>
            <!-- End Card -->
        </div>

        <!-- Background images area End -->


    </body>
</html>
